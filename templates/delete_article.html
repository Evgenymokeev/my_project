



{% extends 'base.html' %}
{% block content %}
<h1>Are you sure you want to delete this article?</h1>
<p>{{ article.title }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'main' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
